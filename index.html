<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap'><link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
  <h2>Password Generator</h2>
  <div class="distance">
    <div class="input-box">
      <input type="text" disabled>
      <span class="material-symbols-rounded">copy_all</span>
    </div>
    <div class="pass-indicator"></div>
    <div class="pass-length">
      <div class="details">
        <label class="title">Password Length</label>
        <span></span>
      </div>
      <input type="range" min="1" max="30" value="15" step="1">
    </div>
    <div class="pass-settings">
      <label class="title">Password Settings</label>
      <ul class="options">
        <li class="option">
          <input type="checkbox" id="lowercase" checked>
          <label for="lowercase">Lowercase (a-z)</label>
        </li>
        <li class="option">
          <input type="checkbox" id="uppercase">
          <label for="uppercase">Uppercase (A-Z)</label>
        </li>
        <li class="option">
          <input type="checkbox" id="numbers">
          <label for="numbers">Numbers (0-9)</label>
        </li>
        <li class="option">
          <input type="checkbox" id="symbols">
          <label for="symbols">Symbols (!-$^+)</label>
        </li>
        <li class="option">
          <input type="checkbox" id="exc-duplicate">
          <label for="exc-duplicate">Exclude Duplicate</label>
        </li>
        <li class="option">
          <input type="checkbox" id="spaces">
          <label for="spaces">Include Spaces</label>
        </li>
      </ul>
    <div class="character-controls">
      <label>Lowercase: <input type="number" class="lowercase-count" min="0" value="1"></label> <br>
      <label>Uppercase: <input type="number" class="uppercase-count" min="0" value="1"></label> <br>
      <label>Numbers: <input type="number" class="number-count" min="0" value="1"></label> <br>
      <label>Symbols: <input type="number" class="symbol-count" min="0" value="1"></label>
    </div>
    </div>
    <button class="generate-btn">Generate Password</button>
    <span class="pass-strength-text"></span>
    <div class="down-button">
      <button class="save-btn">Save Password</button>
      <button class="export-btn">Export Password</button>
    </div>
  </div>
</div>
  <script  src="./script.js"></script>
</body>
</html>
